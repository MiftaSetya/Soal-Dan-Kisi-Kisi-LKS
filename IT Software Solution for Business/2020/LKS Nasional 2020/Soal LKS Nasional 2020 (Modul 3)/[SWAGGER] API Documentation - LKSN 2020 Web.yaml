openapi: 3.0.1
info:
  title: Esemka Sistem Sekolah Daring
  description: >-
    Ini merupakan dokumentasi API dari sistem sekolah daring. Untuk informasi
    lebih lanjut dapat menghubungi Juri di saat LKS Nasional 2020 berlangsung. 
    Untuk metode otorisasi yang diharapkan akan menerapkan `OAuth2.0` dengan
    `Access-Token` yang akan di dapat
    setelah login.
  termsOfService: ''
  contact:
    email: esemka@sekolah.daring.org
  version: 1.0.0
servers:
  - url: 'https://sekolah.daring.org/v1'
tags:
  - name: login
    description: Login untuk mendapatkan token akses
  - name: logout
    description: Logout untuk membuang sesi aktif
  - name: forgot
    description: Forgot untuk mengirim link reset password
  - name: reset
    description: Reset untuk mereset password
  - name: student
    description: Endpoint mengelola data siswa
  - name: class
    description: Endpoint mengelola data kelas
  - name: subject
    description: Endpoint mengelola data mata pelajaran
  - name: score
    description: Endpoint mengelola data nilai
  - name: teacher
    description: Endpoint mengelola data guru
paths:
  /login.php:
    post:
      tags:
        - login
      summary: Mendapatkan akses token
      description: >-
        Menyuplai nama pengguna dan kata sandi dari pengguna untuk mendapatkan
        token akses `Access Token` dalam masa waktu tertentu untuk dapat dipakai
        untuk mengakses endpoint lain
      operationId: retrieveAccessToken
      requestBody:
        description: Parameter username dan password
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginPayload'
        required: true
      responses:
        '200':
          description: Sukses mendapatkan token akses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
        '400':
          description: Mohon maaf username dan password wajib diisi
          content: {}
        '401':
          description: Mohon maaf maaf akses yang anda masukkan tidak terdaftar
          content: {}
      x-codegen-request-body-name: LoginPayload
  /logout.php:
    post:
      tags:
        - logout
      summary: menonaktifkan token akses
      description: >-
        Logout untuk membuang sesi aktif dari user dengan menonaktifkan token akses dari user
      operationId: logout
      responses:
        '200':
          description: Sukses menonaktifkan token akses dan mengembalikan ke halaman utama sebelum login
          content: {}
  /forgot.php:
    post:
      tags:
        - forgot
      summary: Mereset password
      description: >-
        Forgot password untuk mereset password dan mengirimkan link reset password ke email pengguna sesuai dengan email yang dimasukkan. Link reset password adalah https://sekolah.daring.org/v1/reset/{encryptedKey}
      operationId: forgot
      requestBody:
        description: Parameter username dan password
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPayload'
        required: true
      responses:
        '200':
          description: Sukses mengirimkan link reset ke email
          content: {}
        '404':
          description: Mohon maaf email yang anda masukkan tidak terdaftar
          content: {}
  /reset.php:
    post:
      tags:
        - reset
      summary: Mereset password
      description: >-
        Menerima inputan berupa password baru dan konfirmasi password baru
      operationId: reset
      parameters:
        - name: encryptedStudentId
          in: query
          description: Id unik dari siswa yang terenkripsi dengan MD5
          example: abc3b8a211bee2bb0c049eabfebd6b20
          required: true
          schema:
            type: string
            format: string
      requestBody:
        description: Parameter password baru
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPayload'
        required: true
      responses:
        '200':
          description: Sukses mengubah kata sandi
          content: {}
        '400':
          description: Mohon maaf kata sandi dan konfirmasi kata sandi tidak cocok
          content: {}
      x-codegen-request-body-name: ResetPayload
  /student.php:
    post:
      tags:
        - student
      summary: Menambahkan data siswa baru
      operationId: addStudent
      requestBody:
        description: Objek siswa yang akan ditambahkan
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Student'
        required: true
      responses:
        '200':
          description: Sukses menambahkan data siswa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '400':
          description: Data yang disuplai tidak sesuai dengan format yang disediakan
          content: {}
        '403':
          description: Jika belum login atau tidak memiliki akses
          content: {}
      security:
        - access_token: []
      x-codegen-request-body-name: body
    get:
      tags:
        - student
      summary: Menarik data seluruh siswa
      description: Menarik data seluruh siswa sesuai dengan filter yang diberikan
      operationId: listStudents
      parameters:
        - name: status
          in: query
          description: Status values that need to be considered for filter
          required: false
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              default: active
              enum:
                - active
                - inactive
                - graduate
                - dropout
        - name: studentId
          in: query
          description: Id unik dari siswa
          required: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Sukses menarik data siswa
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Student'
        '400':
          description: Mohon maaf filter yang disuplai tidak sesuai format
          content: {}
        '403':
          description: Jika belum login atau tidak memiliki akses
          content: {}
      security:
        - access_token: []
    put:
      tags:
        - student
      summary: Mengubah data siswa yang sudah ada
      operationId: updateStudent
      parameters:
        - name: studentId
          in: query
          description: Id unik dari siswa
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Objek data siswa yang telah diubah dan akan disimpan
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Student'
          application/xml:
            schema:
              $ref: '#/components/schemas/Student'
        required: true
      responses:
        '200':
          description: Sukses mengubah data siswa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '400':
          description: Data yang disuplai tidak sesuai dengan format yang disediakan
          content: {}
        '403':
          description: Jika belum login atau tidak memiliki akses
          content: {}
        '404':
          description: ID siswa tidak ditemukan
          content: {}
      security:
        - access_token: []
      x-codegen-request-body-name: body
    delete:
      tags:
        - student
      summary: Menghapus data siswa
      description: Menghapus data siswa (soft delete) dengan menyimpan data tanggal penghapusan data siswa
      operationId: deleteStudent
      parameters:
        - name: studentId
          in: query
          description: Id unik dari siswa
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Sukses menghapus data siswa
          content: {}
        '403':
          description: Jika belum login atau tidak memiliki akses
          content: {}
        '404':
          description: Mohon maaf data siswa tidak ditemukan
          content: {}
      security:
        - access_token: []
