components:
  schemas:
    Student:
      required:
        - name
        - email
        - password
        - registeredNumber
        - imagePath
        - status
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Budi
        email:
          type: string
          example: budi@sekolah.daring.org
        password:
          type: string
          description: Kata sandi ini nantinya akan dienkripsi menggunakan metode MD5 pada saat disimpan ke dalam database
          example: katasandiinisangatrahasia
        registeredNumber:
          type: string
          example: SSD1100001
        imagePath:
          type: string
          example: /document/sekolah.daring.org/images/student/SSD1100001.jpg
        status:
          type: string
          description: Status dari siswa di sekolah daring
          enum:
            - active
            - inactive
            - graduate
            - dropout
        deletedAt:
          type: string
          description: tanggal penghapusan data di database akan disimpan sbg datetime
          example: "2020-10-01 10:10:10.000"
